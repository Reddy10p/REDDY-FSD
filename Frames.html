<DOCTYPE! html>
    <hmtl>
        <head>
            <title> Form Tags </title>
                <body>
                    <h3> This is a form tag </h3>
                    <form action="/action_page.php" target="_self">

                        <input type="text" id ="lname" name="lname"> <br>

  <input type="text" id="fname" name="fname" value="varun"><br>

        </head>

</DOCTYPE>
