<!---------------------Table consists of rows, columns----------------------------->
<DOCTYPE! hmtl>
    <html>
        <head>
            <title> This is a Table </title>
            <style>
                table td, th {
                    border:1px solid Black;
                }
            </style>
            <body>
                <h1> HTML tables </h1>
                <table style ="width:100%">
                <tr><!-----------tr stands for table row------>
                    <th> Country </th>
                    <th> State </th>     
                </tr>
                <tr>
                    <td> India </td>
                    <td> Karnataka </td>
                </tr>
            </table>
            <p> This is html table example </p>
            </body>
        </head>
    </html>
</DOCTYPE>
